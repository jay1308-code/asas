<!DOCTYPE html>

<html>

<head>
    <title>
        
    </title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css'>
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Muli'>

    <style>
        body {
            background: #000066 !important;
            font-family: 'Muli', sans-serif;

        }

        h1 {
            color: #fff;
            padding-bottom: 2rem;
            font-weight: bold;
        }

        a {
            color: #333;
        }

        a:hover {
            color: #E8D426;
            text-decoration: none;
        }

        .form-control:focus {

            color: #000;
            background-color: #fff;
            border: 2px solid #E8D426;
            outline: 0;
            box-shadow: none;

        }

        .btn {
            background: #000066;
            border: #000066;
        }

        .btn:hover {
            background: #009900;
            border: #009900;
        }
    </style>
</head>

<body>
    <div class="pt-5">
        <h1 class="text-center">Assign Hour</h1>
        <div class="container">
            <div class="row">
                <div class="col-md-5 mx-auto">
                    <div class="card card-body">
                        <form action="/accessasignsub" method="post" data-parsley-validate="" data-parsley-errors-messages-disabled="true" novalidate="" _lpchecked="1"><input type="hidden" name="_csrf" value="7635eb83-1f95-4b32-8788-abec2724a9a4">
                            
                            <div class="form-group required">
                                <select id="name" name="name">                                   
                                    {%  for task in name  %}
                                    <option value="{{ task[0] }}">{{ task[0] }}</option>
                                    {% endfor %}  
                                </select>
                            </div>

                            <div class="form-group required">
                                <select id="rid" name="rid">                                   
                                    {%  for task in rid  %}
                                    <option value="{{ task[0] }}">{{ task[0] }}</option>
                                    {% endfor %}  
                                </select>
                            </div>
                                
                            <div class="form-group required">
                                <label for="hour">Hour</label>
                                <input type="number" class="form-control text" id="hour" name="hour" placeholder="hour" min="1" max="50">
                            </div>
                            
                            <div class="form-group pt-1">
                                <button class="btn btn-primary btn-block" type="submit">Submit</button>
                                <input type="hidden" name="ck" id="ck" value="">
                            </div>
                        
                            <!-- <input type="submit" value="Submit"><br>
                            <input type="hidden" name="ck" id="ck" value=""> -->
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>


    </form>

    <script>

        function emailCheak() {
            const x = document.getElementById("email");
            fetch("/cheakUserName",
                {
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    },
                    method: "POST",

                    body: JSON.stringify({ name: x.value })
                })
                .then(response => response.text())
                .then(data => document.getElementById("demo").innerHTML = data)
                .then(data => document.getElementById("ck").value = data);
        }

    </script>

</body>

</html>
